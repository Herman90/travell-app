<div class="form-group row">
                        <div class="col-xs-12 col-sm-6">
                            <label for="startDate">Start Date</label>
                            <input class="form-control" placeholder="" type="date" name="startDate" ng-model="interval.startDate" ng-min="{{minDate | date:'yyyy-MM-dd'}}">
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <label for="endDate">End Date</label>
                            <input class="form-control"  type="date" name="endDate" ng-model="interval.endDate">
                        </div> 
                    </div>
