<form name="cars" ng-submit="search(cars.$valid)" novalidate>
                    <dateinterval></dateinterval>
                    <div class="form-group row">
                        <div class="col-xs-12">
                            <label for="types">Type</label>
                            <select class="form-control" name="types" ng-model="selectedType" ng-options="x for x in types" required>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-12">
                            <label for="carLocation">Location</label>
                            <input class="form-control" placeholder="" type="text" name="carLocation" ng-model="location" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-12 text-right">
                            <button type="clear" class="btn btn-link">Clear</button>
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </form>
