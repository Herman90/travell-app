<form name="bookFlight" ng-submit="flights.search(bookFlight.$valid)" novalidate>                 
    <date-interval start-date="flights.interval.startDate" end-date="flights.interval.endDate"></date-interval>
    <div class="form-group row">
        <div class="col-xs-12">
            <label for="from">From</label>
            <input class="form-control" required type="text" name="from" ng-model="flights.departure">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-xs-12">
            <label for="to">To</label>
            <input class="form-control" required type="text" name="to" ng-model="flights.arrival">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-xs-12 text-right">
            <button type="clear" class="btn btn-link">Clear</button>
            <button type="submit" class="btn btn-primary" ng-disabled="!bookFlight.$valid">Search</button>
        </div>
    </div>
</form>
<last-searches></last-searches>
