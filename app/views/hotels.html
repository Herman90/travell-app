<form name="bookHotel" ng-submit="hotels.search(bookHotel.$valid)" novalidate>
    <date-interval start-date="hotels.interval.startDate" end-date="hotels.interval.endDate"></date-interval>
    <div class="form-group row">
        <div class="col-xs-12">
            <label for="amenities">Amenities</label>
            <select class="form-control fa" ng-model="hotels.amenities" required>
                <option value="1">&#xf005; and higher</option>
                <option value="2">&#xf005;&#xf005; and higher</option>
                <option value="3">&#xf005;&#xf005;&#xf005; and higher</option>
                <option value="4">&#xf005;&#xf005;&#xf005;&#xf005; and higher</option>
                <option value="5">&#xf005;&#xf005;&#xf005;&#xf005;&#xf005;</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-xs-12">
            <label for="hotelLocation">Location</label>
            <input class="form-control" required type="text" name="hotelLocation" ng-model="hotels.location">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-xs-12 text-right">
            <button type="clear" class="btn btn-link">Clear</button>
            <button type="submit" class="btn btn-primary"  ng-disabled="bookFlight.$valid">Search</button>
        </div>
    </div>
</form>
<last-searches></last-searches>
