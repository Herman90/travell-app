<div>
    <h4 class="text-uppercase">previous searches</h4>
    <ul class="list-unstyled">
        <li ng-repeat="search in ctrl.previousSearches">
            <i ng-class="search.icon" class="fa"></i>
            <span>{{search.dates.start | date : 'MMM d, y'}}</span>
            <span>-</span>
            <span>{{search.dates.end | date : 'MMM d, y'}}</span>
            <span>,</span>
            <span>{{search.details}}</span>
            <a class="fa fa-close pull-right" ng-click="ctrl.removeSearch(search)"></a>
        </li>
    </ul>
</div>
