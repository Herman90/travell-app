<div>
    <h4 class="text-uppercase">previous searches</h4>
    <ul class="list-unstyled">
        <li ng-repeat="search in ctrl.previousSearches">
            <i ng-class="ctrl.getIconClassByType(search.type)" class="fa"></i>
            <span>{{search.string}}</span>
            <a class="fa fa-close pull-right" ng-click="ctrl.removeSearch(search)"></a>
        </li>
    </ul>
</div>
