<form name="bookHotel" ng-submit="ctrl.search(bookHotel.$valid)" novalidate>
    <date-interval start-date="ctrl.hotel.interval.startDate" end-date="ctrl.hotel.interval.endDate"></date-interval>
    <div class="form-group row">
        <div class="col-xs-12">
            <label for="amenities">Amenities</label>
            <select class="form-control fa" ng-model="ctrl.hotel.amenities" required>
                <option ng-repeat="option in ctrl.amenities" ng-bind-html="option.text" value="{{option.value}}"></option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-xs-12">
            <label for="hotelLocation">Location</label>
            <input class="form-control" required type="text" name="hotelLocation" ng-model="ctrl.hotel.location"/>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-xs-12 text-right">
            <button type="clear" class="btn btn-link" ng-click="ctrl.reset()">Clear</button>
            <button type="submit" class="btn btn-primary"  ng-disabled="!bookHotel.$valid">Search</button>
        </div>
    </div>
</form>
